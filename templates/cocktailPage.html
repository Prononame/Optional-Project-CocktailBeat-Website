<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cocktailPage.css') }}">
</head>
<body>
    {% include "partials/header.html" %}

    <div class="container cocktailPageCon">
        <div class="nameCon">
            <p class="cocktailName">{{ drink.strDrink }}</p>
            <img class="cocktailImage" src="{{ drink.strDrinkThumb }}" alt="Cocktail Image">
        </div>
        
        <div class="detailsCon">
            <div class="ingredientsCon">
                <p class="ingredientsConTitle">Ingredients:</p>
                <ul>
                    {% for ingredient in ingredients %}
                        <li class="ingredientItems">{{ ingredient }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="typeCon">
                <p class="typeConTitle">Type:</p>
                <p class="typeConItem">{{ drink.strCategory }}</p>
            </div>
            <div class="instructionCon">
                <p class="instructionConTitle">Instruction:</p>
                <p>{{ drink.strInstructions }}</p>
            </div>
        </div>
    </div>

    {% include "partials/footer.html" %}
</body>
</html>
